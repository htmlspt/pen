<!--
   HTML Tag:  is a character or set or characters written in side angle brackets 
   as keywords which defines contents and format for web browser to display. 
   It is a code element that describes how a web page is formatted & displayed by browser. 
   E.g.: <body>…</body> <p>…</p>

   BASIC TAGS:    
1. <HTML> ... </HTML>  //is the main parent tag that defines tags for browser
2. <HEAD> .... </HEAD> //to define a section where important links & meta data are definded
3. <BODY> ..... </BODY> //is to define the body part where contents are organized
-->
<!-- 
   TYPES OF TAGS: 
   1. EMPTY/single TAG: the tags without closing tags. 
      E.g. <hr> <br> <img> etc. 
   2. Container/Paired TAG:the tags having closing tags. 
      E.g. <html> </html> <body> </body> 
-->
